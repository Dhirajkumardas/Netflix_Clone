<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="page1">
    <div class="nav">
        <div class="logo"></div>
        <div class="navsec">
            <div class="lang">
                <i class="fa-solid fa-globe"></i>
                <select>
                    <option>English</option>
                    <option>Hindi</option>
                </select>
            </div>

            <a href="#" class="signin">Sign In</a>

        </div>
    </div>
    <div class="main">
        <div class="content">
            <h1 class="text head">Unlimited movies, TV Shows and more</h1>
            <p class="text info">Watch anywhere. Cancel anytime.</p>

            <p class="text info">Ready to watch? Enter your email to create or restart your membership.</p>

            <form>
                <input type="email" name="email" placeholder="Email Address">
                <button type="submit">Get Started ></button>
            </form>
        </div>
    </div>
</div>
<div class="page2">
    <div class="page2contenttext">
        <h1 class="text head ">Enjoy Your TV</h1>
        <p class="text info">Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
    </div>
    <div class="page2image">
        <div class="video"></div>
        <video src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-in-0819.m4v" autoplay loop></video>
    </div>
    </div>
</div>

</body>

</html>
